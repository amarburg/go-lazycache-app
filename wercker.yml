box: amarburg/golang-ffmpeg:wheezy-1.8

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/amarburg/go-lazycache-app

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t .

    # Build the project
    - script:
        name: go build
        code: |
          go build .

test:
  steps:
    - script:
        name: go test
        code: |
          go test .


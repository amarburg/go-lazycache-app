version: '3'
services:
  lazycache:
    build: ../lazycache/
    ports:
      - "8080:8080"
    volumes:
      - /home/amarburg/data:/data
      - /tmp/image_store:/srv/image_store
    links:
      - nginx_data
      - nginx_image_store

  lazycache_nocache:
    build: ../lazycache_nocache/
    ports:
      - "9080:8080"
    volumes:
      - /home/amarburg/data:/data
    links:
      - nginx_data

  nginx_data:
    build: ../nginx_data/
    ports:
    - "9081:80"
    volumes:
      - /home/amarburg/data:/srv/data/:ro

  nginx_image_store:
    build: ../nginx_image_store/
    ports:
    - "9082:80"
    volumes:
      - /tmp/image_store:/srv/data:ro
